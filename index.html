<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen bg-zinc-100 dark:bg-zinc-900 text-zinc-900 dark:text-zinc-100">
  <nav class="bg-white dark:bg-zinc-800 shadow">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="hidden sm:block sm:ml-6">
            <div class="flex space-x-4">
              <a href="#" class="text-zinc-900 dark:text-zinc-100 px-3 py-2 rounded-md text-sm font-medium">Home</a>
              <a href="#" class="text-zinc-900 dark:text-zinc-100 px-3 py-2 rounded-md text-sm font-medium">Portfolio</a>
              <a href="#" class="text-zinc-900 dark:text-zinc-100 px-3 py-2 rounded-md text-sm font-medium">Services</a>
              <a href="#" class="text-zinc-900 dark:text-zinc-100 px-3 py-2 rounded-md text-sm font-medium">Blog</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="bg-white dark:bg-zinc-800 overflow-hidden shadow sm:rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="flex justify-center">
            <img src="https://placehold.co/400x400" alt="Dental Clinic" class="rounded-lg">
          </div>
          <div class="flex flex-col justify-center">
            <h1 class="text-2xl font-bold">Welcome to Our Dental Clinic</h1>
            <p class="mt-4">We offer a variety of dental services to keep your smile healthy and bright.</p>
            <button class="mt-6 bg-blue-500 text-white px-4 py-2 rounded-lg">Book Appointment</button>
          </div>
        </div>
      </div>
    </div>
<div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
  <div class="bg-white dark:bg-zinc-800 overflow-hidden shadow sm:rounded-lg p-4">
    <img src="https://placehold.co/200x200" alt="Root Canal Treatment" class="rounded-lg">
    <h2 class="mt-4 text-xl font-bold">Root Canal Treatment</h2>
  </div>
  <div class="bg-white dark:bg-zinc-800 overflow-hidden shadow sm:rounded-lg p-4">
    <img src="https://placehold.co/200x200" alt="Wisdom Teeth Removal" class="rounded-lg">
    <h2 class="mt-4 text-xl font-bold">Wisdom Teeth Removal</h2>
  </div>
  <div class="bg-white dark:bg-zinc-800 overflow-hidden shadow sm:rounded-lg p-4">
    <img src="https://placehold.co/200x200" alt="Teeth Whitening" class="rounded-lg">
    <h2 class="mt-4 text-xl font-bold">Teeth Whitening</h2>
  </div>
</div>

<div class="mt-8 bg-white dark:bg-zinc-800 overflow-hidden shadow sm:rounded-lg p-4">
  <form class="grid grid-cols-1 gap-4">
    <div>
      <label for="name" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Name:</label>
      <input type="text" id="name" class="mt-1 block w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <div>
      <label for="phone" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Phone:</label>
      <input type="text" id="phone" class="mt-1 block w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <div>
      <label for="date" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Date:</label>
      <input type="date" id="date" class="mt-1 block w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <div>
      <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg">Book Now</button>
    </div>
  </form>
</div>
  </div>
</div>
  </body>
</html>
